<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Adventure Game</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main id="game-container"  aria-labelledby="Header">
            <h1 id="Header"></h1>
            <div id="question-container">
                <p id="question">You are trapped in a school...</p>
            </div>
           
            <!-- Navigation section for game options (answers) -->
            <nav aria-label="Game options">
                 <ul id="answers">
                     <!-- Answer buttons will be injected here by JavaScript -->
                </ul>
            </nav>
        </main>

        <script src="script.js"></script>
    </body>
</html>
